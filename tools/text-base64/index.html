<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Base64 Encoder/Decoder</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #fff;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        textarea, #result {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Ubuntu Mono', monospace;
            resize: vertical;
            box-sizing: border-box;
        }
        #result {
            min-height: 50px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
            max-height: 200px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        button {
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                width: 95%;
            }
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Text Base64 Encoder/Decoder</h1>

        <textarea id="inputText" rows="5" placeholder="Masukkan teks di sini..."></textarea>

        <div class="button-group">
            <button onclick="encodeBase64()">Encode</button>
            <button onclick="decodeBase64()">Decode</button>
        </div>

        <h3>Result</h3>
        <div id="result"></div>

        <button onclick="copyToClipboard()">Salin Hasil</button>

        <div class="copyright">
            &copy; 2023 AsmaraHancur. All rights reserved.
        </div>
    </div>

    <script>
        function encodeBase64() {
            const input = document.getElementById('inputText').value;
            const encoded = btoa(unescape(encodeURIComponent(input)));
            document.getElementById('result').innerText = encoded;
        }

        function decodeBase64() {
            const input = document.getElementById('inputText').value;
            try {
                const decoded = decodeURIComponent(escape(atob(input)));
                document.getElementById('result').innerText = decoded;
            } catch (e) {
                document.getElementById('result').innerText = "Error: Input tidak valid untuk decoding.";
            }
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('Hasil berhasil disalin ke clipboard!');
                })
                .catch(err => {
                    alert('Gagal menyalin hasil: ' + err);
                });
        }
    </script>
</body>

</html>
